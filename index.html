<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K Store - Trang Quản Trị</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="admin_style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa-solid fa-store"></i> K Store Admin
        </a>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Về Trang chủ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container admin-container">
      <section class="admin-section">
        <h2>Quản lý sản phẩm</h2>
        <div class="product-form-container">
          <h3>Thêm/Sửa sản phẩm</h3>
          <form id="product-form">
            <input type="hidden" id="product-id" />
            <div class="form-group">
              <label for="product-name">Tên sản phẩm</label>
              <input type="text" id="product-name" required />
            </div>
            <div class="form-group">
              <label for="product-brand">Thương hiệu</label>
              <select id="product-brand" required>
                <option value="">-- Chọn thương hiệu --</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
                <option value="OPPO">OPPO</option>
                <option value="Vivo">Vivo</option>
                <option value="Realme">Realme</option>
              </select>
            </div>
            <div class="form-group">
              <label for="product-price">Giá (VNĐ)</label>
              <input type="number" id="product-price" required />
            </div>
            <div class="form-group">
              <label for="product-image">URL Hình ảnh</label>
              <input type="url" id="product-image" required />
            </div>
            <div class="form-actions">
              <button type="submit" id="add-edit-btn" class="btn btn-primary">
                Thêm sản phẩm
              </button>
              <button type="button" id="clear-btn" class="btn btn-secondary">
                Xóa Form
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="admin-section product-list-section">
        <h3>Danh sách sản phẩm</h3>
        <table id="product-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên sản phẩm</th>
              <th>Thương hiệu</th>
              <th>Giá</th>
              <th>Hình ảnh</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 K Store. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="admin_script.js"></script>
  </body>
</html>
